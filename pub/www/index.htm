<html>
    
<head>  
    <title>yadma (yes another download manager) </title>
	
	<link   rel = 'StyleSheet' href='/styles/yadma1.css' type='text/css'>
	
    <script src = '/scripts/jquery.js' 			type = 'text/javascript'></script>
    <script src = '/scripts/yadmautils.js' 		type = 'text/javascript'></script> 
	<script src = '/scripts/yadmasettings.js' 	type = 'text/javascript'></script> 
	<script src = '/scripts/yadmaacc.js' 		type = 'text/javascript'></script> 
    <script src = '/scripts/yadma.js' 			type = 'text/javascript'></script> 
	
</head>

<noscript>JavaScript Needed.</noscript>

<body marginwidth="0px" marginheight="0px" leftmargin="0" topmargin="0" SCROLL=no style='overflow:hidden;height:100%'>
   
   <div id="gbl_window1" class='main_window' style="position:absolute;display:none;z-index:1;" >Opa</div>
    
   <div id="gbl_window2" class='sub_window' style="position:absolute;display:none;z-index:1;" ></div> 
	
	<div align=center style='height:100%'>
		<table id="t_main" class="maintable_class" cellpadding=0 cellspacing=0>
			<tr>
				<td class="menu_class" >
					<div id="d_menu">
						<a class="menu_normal_link" id="lnk_downloads" href="#">Downloads</a>
						&nbsp;&nbsp;
						<a class="menu_normal_link" id="lnk_settings" href="#">Settings</a>
						&nbsp;&nbsp;
						<a class="menu_normal_link" id="lnk_about" href="#">About...</a>
					</div>
				</td>
			</tr>
			<tr>
				<td class="smenu_class" >
					<div id="d_smenu"> 
						<div id="d_smenu_downs" style="display:block">
							<a class="smenu_normal_link" id="a_down_new" href="#">New</a>&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="smenu_normal_link" id="a_down_running" href="#">Downloading</a>&nbsp;&nbsp;
							<a class="smenu_normal_link" id="a_down_active" href="#">Pending</a>&nbsp;&nbsp;
							<a class="smenu_normal_link" id="a_down_waiting" href="#">Waiting</a>&nbsp;&nbsp;
							<a class="smenu_normal_link" id="a_down_stopped" href="#">Stopped</a>&nbsp;&nbsp;
							<a class="smenu_normal_link" id="a_down_finished" href="#">Finished</a>&nbsp;&nbsp;
						</div>
						<div id="d_smenu_settings"style="display:none">
							<a class="smenu_normal_link" id="a_gen_settings" href="#">General</a>&nbsp;&nbsp;
							<a class="smenu_normal_link" id="a_acc_settings" href="#">Accounts</a>
						</div>
						<div id="d_smenu_about" class="d_smenu_about" style="display:none">
							YADMA ( yes another download manager 1.0 )
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td id='td_content' class="content_class" valign="top">
					<div id="d_content">
					</div> 
				</td>
			</tr>
		</table>
	</div>
</body>

<script language="JavaScript" type = 'text/javascript'>
    
$(document).ready( function()
            {
                yadma.start();
				//yadma.stretchContentArea();
				$(window).resize( yadma.stretchContentArea );
            } 
        );
 
</script>
    

</html>
